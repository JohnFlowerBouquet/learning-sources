<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Jan Szczepański Learning Sources</title>
  </head>

  <body class="mw-100">
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Local - Learning Sources</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#addEntry"
          >
            +Add
          </button>
          <button type="button" id="saveJSON" class="btn btn-primary">
            Large button
          </button>
        </div>
      </nav>
    </header>
    <div
      class="modal fade"
      id="addEntry"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <legend class="text-center">Add entry</legend>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="list-form">
              <fieldset>
                <div class="form-group">
                  <label for="input-title">Title</label>
                  <input
                    class="form-control"
                    id="input-title"
                    placeholder="Title"
                  />
                </div>
                <div class="form-group">
                  <label for="input-link">Link</label>
                  <input
                    class="form-control"
                    id="input-link"
                    placeholder="Link"
                  />
                </div>
                <div class="form-group">
                  <label for="input-category">Category</label>
                  <select class="form-control" id="input-category">
                    <option>Book</option>
                    <option>Article</option>
                    <option>Video</option>
                    <option>Course</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="input-technology">Technology</label>
                  <input
                    class="form-control"
                    id="input-technology"
                    placeholder="Technologies"
                  />
                </div>
                <div class="form-group">
                  <label for="input-link">Year</label>
                  <input
                    class="form-control"
                    id="input-year"
                    placeholder="Year"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="container w-100 mt-5">
      <table class="table table-hover w-100">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Technologies</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="list-show">
          <tr class="table-dark">
            <th scope="row">Dark</th>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>
              <button type="button" id="list-edit" class="badge badge-danger">
                Edit
              </button>
              <button
                type="button"
                id="list-delete"
                class="badge badge-danger delete"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="footer">
      <p>jan.szczepanski@protonmail.com</p>
      <p>Wrocław, Poland</p>
      <span>Copyright &copy; by Jan Szczepański 2018</span>
    </footer>
    <script src="js/main.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
